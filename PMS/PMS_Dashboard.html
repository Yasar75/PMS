        // Get Data //
        function convertGetSQLDataJSON(inputJson) {
            inputJson = JSON.parse(inputJson);
            const dynamicNodeName = Object.keys(inputJson)[0];
            const data = inputJson[dynamicNodeName].data;
            console.log(JSON.stringify(data));
            const outputJson = {
                result: [{
                    result: {
                        fields: inputJson[dynamicNodeName].sqlmetaData,
                        row: data.map(item => {
                            const rowObject = {};
                            inputJson[dynamicNodeName].sqlmetaData.forEach((metaData, index) => {
                                rowObject[metaData.name.toLowerCase()] = item[index];
                            });
                            return rowObject;
                        })
                    }
                }]
            };

            return outputJson;
        }

        // Top_Bar //
        var projectDetailsData = JSON.parse(featuredpost).projectdata.rows

        var number2 = document.getElementById("number2");

        // Main Menu Grouping //
        var parsedAccordionInfoData = JSON.parse(featuredpost).pms.rows
        var groupedSteps = {};
        parsedAccordionInfoData.forEach(function (rowData) {
            if (!groupedSteps[rowData.menugroup]) {
                groupedSteps[rowData.menugroup] = [];
            }
            groupedSteps[rowData.menugroup].push(rowData);
        });


        // Maim Menu HTML //
        var groupNamesHtml = "";
        var subGroupValuesHtml = "";

        for (const groupName in groupedSteps) {
            groupNamesHtml +=
                `<div class="dashboard-nav-dropdown" id="${groupName.replace(/\s/g, '')}" >
            <a href="#!" class="dashboard-nav-item dashboard-nav-dropdown-toggle switchframe" onclick="toggleSubGroup('${groupName}')">
                <span class="material-icons material-icons-style material-icons-2">folder</span>
                ${groupName}
            </a>

            subGroupValuesHtml +=
                `<div id="${groupName.replace(/\s/g, '')}_item" data-bs-parent="#${groupName.replace(/\s/g, '')}" style="display: none;" class="accshowhide">
            <!-- Steps for this group -->
            ${groupedSteps[groupName].map(function (step) {

                    return `<div data-target="${step.form_id}">
                        <button onclick="openProjectUrl('${step.projecturl}')">
                            ${step.axcaption}
                        </button>
                    </div>`;
                }).join('')}

        // Main Menu Mapping to Field //
        var accordionContainerElem = document.getElementById("menuField");

            subGroupContainerElem.innerHTML = subGroupValuesHtml;

            console.error("#accordionContainer or #step element not found.");
        }

        // Function to toggle the visibility of the sub-group and update accordion
        function toggleSubGroup(groupName) {
            var subGroupElem = document.getElementById(`${groupName.replace(/\s/g, '')}_item`);
            if (subGroupElem) {
                // Clear existing content in the accordion
                subGroupElem.innerHTML = '';

                // Add new content to the existing accordion
                subGroupElem.innerHTML = `<div class="accordion" id="accordion_${groupName.replace(/\s/g, '')}" >${groupedSteps[groupName].map(function (step, index) {
                    return `<div class="accordion-item">
                <h2 class="accordion-header" id="heading_${groupName.replace(/\s/g, '')}_${index}" >
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse_${groupName.replace(/\s/g, '')}_${index}" aria-expanded="false" aria-controls="collapse_${groupName.replace(/\s/g, '')}_${index}">
                        ${step.axcaption}
                    </button>
                </h2>
                <div id="collapse_${groupName.replace(/\s/g, '')}_${index}" class="accordion-collapse collapse" aria-labelledby="heading_${groupName.replace(/\s/g, '')}_${index}" data-bs-parent="#accordion_${groupName.replace(/\s/g, '')}">
                    <div class="accordion-body">
                        <div id="table_${index}"></div>
                        <div class = "defaultVal" id ="defaultVal">No data available</div>
                    </div>
                </div>
            </div>`;
                }).join('')}</div>`;

                // Add event listener to each accordion button for expand event
                document.querySelectorAll(`#${groupName.replace(/\s/g, '')}_item .accordion-button`).forEach((button, index) => {
                    button.addEventListener('click', () => {
                        var containerId = document.getElementById('defaultVal');
                        containerId.style.display = 'none';
                        openProjectUrl(groupedSteps[groupName][index].axcaption, index);
                    });
                });

                // Open the accordion
                document.querySelectorAll('.accshowhide').forEach(function (el) {
                    el.style.display = 'none';
                });

                subGroupElem.style.display = 'block';

            }
        }


        // Modify openProjectUrl function to check for null fields before generating table
        async function openProjectUrl(subGroup, index) {
            try {
                var responsedata = await AxCallSqlDataAPI('AXPKEY000000010009', { "subgroup": subGroup, "projectid": recordid });
                var pursedresponsedata = JSON.parse(responsedata);
                //console.log('responsedata:', responsedata);

                var tableSection = '';
                var dataAdded = false; //Flag


                for (var dataSource in pursedresponsedata) {
                    if (
                        pursedresponsedata.hasOwnProperty(dataSource) &&
                        pursedresponsedata[dataSource].hasOwnProperty('fields') &&
                        pursedresponsedata[dataSource].fields !== null
                    ) {
                        var data = pursedresponsedata[dataSource].rows;
                        const tableHtml = generateTableHtml(data);
                        //containerId.style.display = 'none';
                        tableSection += `<h3 class="table_name">${dataSource}</h3>`;
                        tableSection += tableHtml;

                        dataAdded = true; //Flag

                    }
                }

                document.getElementById(`table_${index}`).innerHTML = tableSection;

                // Function to create dynamic h4 based on data availability
                //function handleDataMessage(containerId, index) {
                if (!dataAdded) {
                    //var containerId= document.getElementById('defaultVal')
                    //containerId.style.display = 'block';
                }

                //}

            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }


        // Function to generate HTML table from data
        function generateTableHtml(data) {
            // Assuming data is an array of objects with rows
            if (data && data.length > 0) {
                const headers = Object.keys(data[0]);

                const tableHtml = `
                <table class = "table">
                    <thead class="table__head">
                        <tr>${headers.map(header => `<th>${header}</th>`).join('')}</tr>
                    </thead>
                    <tbody>
                        ${data.map(row => `<tr class = "table_row">${headers.map(header => `<td>${row[header]}</td>`).join('')}</tr>`).join('')}
                    </tbody>
                </table>`;

                return tableHtml;
            } else {
                return 'No data available';
            }
        }

        // Dimmer //
        function ShowDimmer(status) {
            DimmerCalled = true;
            var dv = $("#waitDiv");

            if (dv.length > 0 && dv != undefined) {
                if (status == true) {

                    var currentfr = $("#middle1", parent.document);
                    if (currentfr) {
                        dv.width(currentfr.width());
                    }
                    dv.show();
                    document.onkeydown = function EatKeyPress() {
                        return false;
                    }
                } else {
                    dv.hide();
                    document.onkeydown = function EatKeyPress() {
                        if (DimmerCalled == true) {
                            return true;
                        }
                    }
                }
            } else {
                //TODO:Needs to be tested
                if (window.opener != undefined) {
                    dv = $("#waitDiv", window.opener.document);
                    if (dv.length > 0) {
                        if (status == true)
                            dv.show();
                        else
                            dv.hide();
                    }
                }
            }
            DimmerCalled = false;
        }

    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.maxHeight) {
                    panel.style.maxHeight = null;
                } else {
                    panel.style.maxHeight = panel.scrollHeight + "px";
                }
            });
        }
    </script>
